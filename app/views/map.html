<section id="google-map">
	<div ui-map="gmap" ui-options="mapOptions" class="map-canvas"></div>
	<div class="map-controls" accordion>
		<accordion-group heading="Routes">
			<ul class="list-unstyled">
				<li ng-repeat="(routeId, names) in routes">
					<label>
						<input type="checkbox" ng-model="routeSelection[routeId]"> {{names.shortName}}
					</label>
				</li>
			</ul>
		</accordion-group>
	</div>
</section>
